<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Movement Data</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="canvasjs.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="app.js"></script>
    <style>
        #chartContainer > div > div.canvasjs-chart-tooltip > div {
            padding: 0 !important;
            text-shadow: none !important;
            box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08) !important;
        }

        #chartContainer > div > div.canvasjs-chart-tooltip > div > div {
            margin: 10px 15px !important;
        }
    </style>
</head>
<body>
    <div id="chartContainer" style="height: 600px; width: 100%;"></div>
</body>
</html>
